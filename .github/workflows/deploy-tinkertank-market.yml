name: Deploy TinkerTank Market

on:
  push:
    branches:
      - main
      - feature/eks-deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  DOMAIN: tinkertank.rocks
  NODE_ENV: production
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  EKS_CLUSTER_NAME: tinkertank-dev  # New EKS cluster
  REPO_NAME: tinkertank-market
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-and-deploy:
    runs-on: [self-hosted, arm64, linux]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gettext jq unzip openssl libssl-dev

      - name: Download envsubst
        run: |
          curl -L "https://github.com/a8m/envsubst/releases/download/v1.4.2/envsubst-Linux-arm64" -o "envsubst"
          chmod +x envsubst

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws --version
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Create ECR Repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.REPO_NAME }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.REPO_NAME }} --region ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.34.0/bin/linux/arm64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name ${EKS_CLUSTER_NAME} --region ${AWS_REGION}
          kubectl cluster-info
          kubectl get nodes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Build and Push Docker Image for ARM
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          no-cache: true
          tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.REPO_NAME }}:${{ github.sha }}

      - name: Substitute Environment Variables in K8s Template
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_APP_URL: https://${{ env.DOMAIN }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ./envsubst < .github/k8s/deployment-template.yml > ${REPO_NAME}.yml
          echo "=== TinkerTank Market Deployment ==="
          cat ${REPO_NAME}.yml

      - name: Apply Kubernetes Deployment
        run: |
          echo "Deploying TinkerTank Market to EKS..."
          kubectl --namespace=default apply -f ${REPO_NAME}.yml

      - name: Wait for Deployment to be Ready
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl --namespace=default rollout status deployment/${REPO_NAME}-${NODE_ENV} --timeout=5m

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          kubectl --namespace=default get deployment ${REPO_NAME}-${NODE_ENV}
          kubectl --namespace=default get pods -l app=${REPO_NAME}
          kubectl --namespace=default get svc ${REPO_NAME}-${NODE_ENV}
          kubectl --namespace=default get ingress ${REPO_NAME}-${NODE_ENV}

      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          sleep 10
          POD_NAME=$(kubectl --namespace=default get pods -l app=${REPO_NAME},environment=${NODE_ENV} -o jsonpath='{.items[0].metadata.name}')
          echo "Running migrations in pod: $POD_NAME"
          kubectl --namespace=default exec $POD_NAME -c ${REPO_NAME} -- npx prisma@6.15.0 migrate deploy

