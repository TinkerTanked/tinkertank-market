# =============================================================================
# TinkerTank Market EKS Deployment Workflow
# Builds Docker image, pushes to ECR, and deploys to EKS
# =============================================================================

name: Deploy TinkerTank Market

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-2' }}
  DOMAIN: tinkertank.rocks
  NODE_ENV: production
  REPO_NAME: tinkertank-market
  EKS_CLUSTER_NAME: tinkertank-dev

# Required for OIDC authentication with AWS (if configured)
permissions:
  id-token: write
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Type Check Job (runs on x86)
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npm run type-check

  # ---------------------------------------------------------------------------
  # Build and Deploy Job (runs on native ARM64)
  # ---------------------------------------------------------------------------
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-24.04-arm
    needs: typecheck
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout and Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Download envsubst utility
      # -----------------------------------------------------------------------
      - name: Download envsubst
        run: |
          curl -L "https://github.com/a8m/envsubst/releases/download/v1.4.2/envsubst-Linux-arm64" -o "envsubst"
          chmod +x envsubst

      # -----------------------------------------------------------------------
      # AWS Authentication
      # -----------------------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------------------------------------
      # ECR Login and Repository Setup
      # -----------------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR Repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.REPO_NAME }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.REPO_NAME }} --region ${{ env.AWS_REGION }}

      # -----------------------------------------------------------------------
      # Docker Build and Push (native ARM64)
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.REPO_NAME }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.REPO_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      # -----------------------------------------------------------------------
      # EKS Deployment
      # -----------------------------------------------------------------------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Substitute Environment Variables in K8s Template
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_APP_URL: https://${{ env.DOMAIN }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ./envsubst < .github/k8s/deployment-template.yml > ${REPO_NAME}.yml
          echo "=== TinkerTank Market Deployment ==="
          cat ${REPO_NAME}.yml

      - name: Apply Kubernetes Deployment
        run: |
          echo "Deploying TinkerTank Market to EKS..."
          kubectl --namespace=default apply -f ${REPO_NAME}.yml

      - name: Wait for Deployment to be Ready
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl --namespace=default rollout status deployment/${REPO_NAME}-${NODE_ENV} --timeout=5m

      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          sleep 10
          POD_NAME=$(kubectl --namespace=default get pods -l app=${REPO_NAME},environment=${NODE_ENV} -o jsonpath='{.items[0].metadata.name}')
          echo "Running migrations in pod: $POD_NAME"
          kubectl --namespace=default exec $POD_NAME -c ${REPO_NAME} -- npx prisma@6.15.0 migrate deploy

      - name: Verify Deployment
        run: |
          echo "Deployment Status:"
          kubectl --namespace=default get deployment ${REPO_NAME}-${NODE_ENV}
          echo ""
          echo "Pod Status:"
          kubectl --namespace=default get pods -l app=${REPO_NAME}
          echo ""
          echo "Service Status:"
          kubectl --namespace=default get svc ${REPO_NAME}-${NODE_ENV}
          echo ""
          echo "Ingress Status:"
          kubectl --namespace=default get ingress ${REPO_NAME}-${NODE_ENV}
