---
apiVersion: v1
kind: Service
metadata:
  name: ${REPO_NAME}-${NODE_ENV}
  namespace: default
  labels:
    app: ${REPO_NAME}
    environment: ${NODE_ENV}
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: next-http
      protocol: TCP
  selector:
    app: ${REPO_NAME}
    environment: ${NODE_ENV}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${REPO_NAME}-${NODE_ENV}
  namespace: default
  labels:
    app: ${REPO_NAME}
    environment: ${NODE_ENV}
  annotations:
    # Shared ALB Group - all apps with this group share one ALB
    alb.ingress.kubernetes.io/group.name: shared-alb
    alb.ingress.kubernetes.io/group.order: '10'
    
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Certificate (update with your ACM certificate ARN)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/CERT_ID
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
spec:
  ingressClassName: alb
  rules:
  - host: ${DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${REPO_NAME}-${NODE_ENV}
            port:
              number: 80
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${REPO_NAME}-${NODE_ENV}
  namespace: default
  labels:
    app: ${REPO_NAME}
    environment: ${NODE_ENV}
spec:
  replicas: 1  # Single replica to fit within node limits
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ${REPO_NAME}
      environment: ${NODE_ENV}
  template:
    metadata:
      labels:
        app: ${REPO_NAME}
        environment: ${NODE_ENV}
    spec:
      # Allow scheduling on both managed and Karpenter nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ${REPO_NAME}
              topologyKey: kubernetes.io/hostname
      containers:
        - name: ${REPO_NAME}
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${REPO_NAME}:${GITHUB_SHA}
          imagePullPolicy: Always
          ports:
            - name: next-http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: DATABASE_URL
              value: "${DATABASE_URL}"
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              value: "${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}"
            - name: STRIPE_SECRET_KEY
              value: "${STRIPE_SECRET_KEY}"
            - name: STRIPE_WEBHOOK_SECRET
              value: "${STRIPE_WEBHOOK_SECRET}"
            - name: NEXT_PUBLIC_APP_URL
              value: "${NEXT_PUBLIC_APP_URL}"
            - name: ADMIN_USERNAME
              value: "${ADMIN_USERNAME}"
            - name: ADMIN_PASSWORD
              value: "${ADMIN_PASSWORD}"
            - name: NEXT_PUBLIC_STRIPE_MODE
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60  # Longer for Next.js startup
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
